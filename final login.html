      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
      width: 100%; 
      max-width: 400px; 
      text-align: center; 
      position: relative; 
      z-index: 1; /* Ensure the login container stays above the overlay */ 
    } 
 
    h2 { 
      margin-bottom: 20px; 
      font-size: 24px; 
      color: #ffffff; 
    } 
 
    input { 
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      font-size: 16px; 
    } 
 
    .login-btn { 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      padding: 10px; 
      width: 100%; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 16px; 
    } 
 
    .login-btn:hover { 
      background-color: #45a049; 
    } 
 
    .social-login { 
      margin-top: 20px; 
    } 
 
    .social-login button { 
      padding: 10px; 
      border: none; 
      width: 48%; 
      margin: 5px 1%; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 16px; 
    } 
 
    .facebook { 
      background-color: #3b5998; 
      color: white; 
    } 
 
    .google { 
      background-color: #f2594c; 
      color: white; 
    } 
 
    .social-login img { 
      width: 20px; 
      margin-right: 10px; 
    } 
 
    .social-login button:hover { 
      opacity: 0.9; 
    } 
  </style> 
</head> 
<body> 
 
<!-- Faded overlay --> 
<div class="overlay"></div> 
 
<!-- Login form --> 
<div class="login-container"> 
  <h2>Login to Pets Home</h2> 
   
  <!-- Name and Email Fields --> 
  <input type="text" id="name" placeholder="Full Name" required> 
  <input type="email" id="email" placeholder="Email Address" required> 
   
  <!-- Login Button --> 
  <button class="login-btn" onclick="login()">Login</button> 
 
  <!-- Social Media Login Options --> 
  <div class="social-login"> 
    <button class="facebook"> 
      <img 
src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" 
alt="Facebook Icon"> 
      Login with Facebook 
    </button> 
    <button class="google"> 
      <img src="https://img.icons8.com/?size=100&id=85834&format=png&color=000000" 
alt="Google Icon"> 
      Login with Google 
    </button> 
  </div> 
</div> 
 
<script> 
  function login() { 
    const name = document.getElementById('name').value; 
    const email = document.getElementById('email').value; 
     
    if (name && email) { 
      alert("Welcome, " + name + "!"); 
    } else { 
      alert("Please fill in both fields."); 
    } 
  } 
</script> 
 
</body> 
</html>
